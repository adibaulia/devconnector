version: '3'
services:
  mongo:
    image: 'mongo:latest'
  nginx:
    restart: always
    image: 'adibaulia/devconnector-nginx'
    ports:
      - '80:80'
  api:
    image: 'adibaulia/devconnector-api'
    depends_on: 
      - 'mongo' 
    ports:
      - '5000:5000'
  client:
    image: 'adibaulia/devconnector-client'